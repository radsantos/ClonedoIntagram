<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/Instagram-Celular.jpg" class="intagram-logo" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/InstagramName.jpg" class="instagram-name" alt="intagram-nome">
                <div class="profile-photo">
                    <img src="./image/foto-perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue acessando como radsantos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é radsantos?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas </span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>

</html>
